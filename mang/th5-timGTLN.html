<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body style="text-align: center; font-size: 200%; padding: 70px; background-color: rgb(21, 139, 104)">
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let max = array[0];
        // alert(max);
        for ( i=1; i<array.length; i++ ) {
            if ( array[i]>max ) {
                max = array[i]
            }
        }
        document.write("Giá trị lớn nhất là: " + max + " ở chỉ số " + i);
    </script>
</body>
</html>
