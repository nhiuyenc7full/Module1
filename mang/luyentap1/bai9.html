<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            let a = new Array(10);
            let b = new Array(10);
            
            for (let i = 0; i < 10; i++) {
                a[i] = Math.floor(Math.random()*100)+1;
                b[i] = Math.floor(Math.random()*100)+1;
            }

            let c = a.concat(b);

            document.write(a + '<br>');
            document.write(b + '<br>');
            document.write(c + '<br>');

    </script>
</body>
</html>
