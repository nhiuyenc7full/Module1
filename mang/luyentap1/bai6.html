<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V is in the array</title>
</head>
<body>
    <script>
        let i;
        let arr = new Array(10);
            for (let i = 0; i < 10; i++) {
                arr[i] = Math.floor(Math.random()*11 ) +1;
            }

        let num = parseInt(prompt("Nhập vào số cần kiểm tra: "));
        let number = -5
        for ( let i = 0; i<arr.length; i++) {
            if (num == arr[i]) {
                number =   i;
                break;
            } 
        }

        document.write(arr + '<br>');    
        if (number ==(-5)) { 
            document.write("Không có trong mảng.");
        }
        else {
            document.write(num + " có trong mảng. index = " + number)
        }           
    </script>
</body>
</html>
