<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Nhập vào một giá trị:"));
        let array = [-3, 5, 1, 3, 2, 10];
        for ( i=0; i<array.length; i++) {
            if (value === array[i]) {
                alert("Tìm thấy phần tử " + value + " ở chỉ số " + i);
            }
        }
    </script>
</body>
</html>
