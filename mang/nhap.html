<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   var a = [];
   for (i = 0; i<5; i++) {
       a[i] = [];
       for (j = 0; j<5; j++) {
           a[i][j] = Math.floor(Math.random()*10)+1;
           document.write(a[i][j] + " ");
       }
       document.write("<br>");
   }


   let sum=0;
   for (i = 0; i<5; i++) {
       for (j=0; j<5; j++) {
           if (i==j) {
                sum += a[i][j];
           }
       }
   }
   document.write("Tổng là: " + sum);

   </script>
</body>
</html>
