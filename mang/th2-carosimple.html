<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caro Game Simple</title>
    <link rel = "stylesheet" href = "array.css">     
</head>
<body onload = "appear()">
    <div>
    <h3>CARO GAME SIMPLE</h3>
    <hr>
    <p id = "board">
    <input type="button" id="changeValue" value="Change Value" onclick = "changeValue()">
    </p>
    </div>
    <p>nhiuyenphan</p>
    <script> 
        let board = [];
        let data = "";

        for (let i = 0; i < 5; i++) {
            board[i] = new Array('O', 'O', 'O', 'O', 'O');
        }

        let b = document.getElementById("board");
        function appear() {
            data = '';
            for (i=0; i<5; i++) {
                data += '<br>';
                for (j=0; j<5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp';
                }
            }
            data += '<br> <br> <input type="button" id="changeValue" value="Change Value" onclick = "changeValue()">';
            b.innerHTML = data;
        }


        function changeValue() {
            let i = prompt("Nhập hàng: ") -1 ; // -1 để hợp với người dùng
            let j = prompt("Nhập cột: ") -1 ;
            // alert(i + " , " + j);        // thông báo vị trí người dùng nhập
            board[i][j] = 'X';
            // data = '';
            appear();
        }

    </script>
</body>
</html>
