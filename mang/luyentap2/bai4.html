<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let a = prompt("Nhập vào một câu: ");
        let c = a.split(" ");

        document.write("Chuỗi đã nhập: " + a + "<br>");
        document.write("Số phần tử từ: "+ c.length);
    </script>
</body>
</html>
