<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for (i=0; i<5; i++) {
            array[i] = prompt("Nhập vào một ký tự: ");
        }
        document.write("Mảng đã nhập là: " + array + "<br>");

        for (var i in array) {
            if (array[i] === "-") {
                array[i] = "_";
            }
        }
        document.write("Mảng sau thực thi: " + array);
    </script>
</body>
</html>
