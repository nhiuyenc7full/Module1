<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <p>Nhập số lượng số nguyên tố cần hiển thị:</p>
    <input type = "text" value="" placeholder="Nhập số" id="input"> 
    <input type = "button" value="Hiển thị" onclick="show();">
    <p id="hienthi"></p>
    <script>
        function check(num) {
            for (let i=2; i<=num; i++) {
                if (num%i == 0) {
                    return false;
                } 
            }
            return true;
        }

        function show() {
            let num =document.getElementById("input").value;
            let count = 0; //đếm số nguyên tố
            let increa = 2; //biến chạy

            while (count<=num) {
                if (check(increa)) {
                    count++;
                    document.getElementById("hienthi").innerHTML = increa;
                }
                increa++;
            }
        }
    </script>
</body>
</html>
