<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số đầu tiên trong fibonacci chia hết cho 5</title>
</head>
<body>
    <h2>Số đầu tiên trong fibonacci chia hết cho 5 là: </h2>
    <script> 
        let a = 1;
        let b = 1;
        let c = null;
        while (1) {
            if (a%5==0) {
                break;
            }
            c = a + b;
            a = b;
            b = c;
        }
        document.write(a);
    </script>
</body>
</html>
