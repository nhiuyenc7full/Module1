<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hãy thử đoán xem!</title>
    <link rel = "stylesheet" href = "/Module1/cautruclap/baitap4-luyentap2/bai1.css">
</head>
<body>
    <input type="button" onclick="play()" value="PLAY">
    <script>
        function play() {
            let max = parseInt(prompt("Nhập max trong khoảng muốn chơi:"));
            let min = parseInt(prompt("Nhập min trong khoảng bạn muốn chơi:"));
            let random = Math.floor(Math.random()* (max - min + 1)) + min;
            let i = 1;
            let num;
            while (i<4) {
                let num = parseInt(prompt("Bạn đoán số mấy?"));
                if (num==random) {
                    alert("Chính xác!");
                    break;
                } else if (num>max || num<min) {
                    alert("Hãy nhập trong khoảng bạn đã chọn!");
                } else if (num<random) {
                    alert("Hơi bé rồi!");
                    i++;
                } else if (num>random) {
                    alert("Hơi lớn rồi!");
                    i++;
                } else {
                    break;
                }
            }
            if (i=4) {
                alert("Game over!");
            }
        }
    </script>
</body>
</html>
