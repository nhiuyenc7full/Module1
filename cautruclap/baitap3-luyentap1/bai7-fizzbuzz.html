<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz Buzz</title>
</head>
<body>
    <h4 id="result"></h4>
    <script>
        for (let i = 1; i<=100; i++) {
            if (i%5===0 && i%3===0) {
                document.write("FizzBuzz ");
            } else if (i%5===0) {
                document.write("Buzz ");
            } else if (i%3===0) {
                document.write("Fizz ");
            } else document.write(i + " ")
        }
    </script>
    
</body>
</html>
