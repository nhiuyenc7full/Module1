<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hãy thử đoán xem!</title>
    <style>
        input {
            height : 100px;
            width : 250px; 
            border-radius: 30px;
            color:bisque;
            background-color:black;
            font-size: 190%;
        }
        body {
            margin: 150px;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <input type="button" onclick="play()" value="PLAY">
    <script>
        function play() { 
            let b = Math.floor(Math.random()*10)+1;
            let a;
            let j=1;
            while (j<4) {
                for (let i = 1; a<=10, a>=1, i<4;i++) {
                    let a = parseInt(prompt("Đoán số từ 1 đến 10 nhé!"));
                    if (a<b) {
                        alert("Số của bạn hơi bé!");
                    } else if (a>b) {
                        alert("Số của bạn hơi lớn!");
                    } else if (a == b) {
                        alert("Chính xác, bạn thật có tài đoán số!");
                        break;
                    } else {
                        alert("Bạn phải nhập số vào!");
                    }
                }
            j++;
            alert("Bạn hết lượt rồi.");
            } 
            
        }
    </script>
</body>
</html>
