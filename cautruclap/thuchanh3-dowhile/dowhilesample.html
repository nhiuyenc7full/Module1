<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do-while sample</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = parseInt(prompt("Enter a number from 1 to 10: "));
        } while (value<1 || value >10);
        document.write("The number entered is: " + value);
    </script>
</body>
</html>
