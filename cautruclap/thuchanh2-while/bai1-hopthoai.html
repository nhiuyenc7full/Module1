<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 1 thực hành 2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let sum = 0;
        while (num != -1) {
            document.write("The number entered is: " + num + '<br>');
            sum += num;
            num = parseInt(prompt("Enter a number again: "));
        }
        document.write("The total is: " + sum);
    </script>
</body>
</html>
