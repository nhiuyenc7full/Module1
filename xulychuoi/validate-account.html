<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      let str = ".@";
      let regexp = /^[_a-z0-9]{6,}$/;

      function checkAccount(str) {
        if (regexp.test(str)) return console.log("Hợp lệ.");
        else console.log("Không hợp lệ.");
      }
      checkAccount(str);

      //   check hợp lệ
      //   123abc_
      //   _abc123
      //   ______
      //   123456
      //   abcdefg

      // check không hợp lệ
      // .@
      // 12345
      // 1234_
      // abcde
    </script>
  </body>
</html>
