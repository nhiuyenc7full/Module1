  <body>
    <p>Last index Max array</p>
    <script>
      let arr = [2, 1];
      let max = arr[0];
      function find() {
        let index = -1;
        if (arr.length === 0) index = "Mảng rỗng";
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= max) {
            max = arr[i];
            index = i;
          }
        }
        return index;
      }
      console.log(find(arr));

      //kiểm tra mảng rỗng
      //ktra mảng có 2 phần tử
    </script>
  </body>
