<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body></body>

  <script>
    function createNewPerson(name) {
      var obj = {};
      obj.name = name;
      obj.greeting = function() {
        alert("Hi! I'm " + this.name + ".");
      };
      return obj;
    }
  </script>
</html>
