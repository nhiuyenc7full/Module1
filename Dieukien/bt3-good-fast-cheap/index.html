<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
        <tr> 
            <td>
                <label class="switch">
                <input type="checkbox" id="good" onclick="game(1)">
                <span class="slider good"></span>
                </label>
            </td>
            <td>Good</td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                <input type="checkbox" id="fast" onclick="game(2)">
                <span class="slider fast"></span>
                </label>
            </td>
            <td>Fast</td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                <input type="checkbox" id="cheap" onclick="game(3)">
                <span class="slider cheap"></span>
                </label>
            </td>
            <td>Cheap</td>
        </tr>
    </table>
        <script>
            function game(id) {
                let good = document.getElementById('good');
                let fast = document.getElementById('fast');
                let cheap = document.getElementById('cheap');

                switch (id) {
                    case 1: {
                        if (fast.checked==true && cheap.checked==true) cheap.checked= false;
                        break;}
                    case 2: {
                        if (cheap.checked==true && good.checked==true) good.checked= false;
                        break;}
                    case 3: {
                        if (good.checked==true && fast.checked==true) fast.checked= false;
                        break;}
                }
            }
        </script>
</body>
</html>
