<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập tính số ngày trong một tháng</title>
    <style type="text/css">
        #btnTinh {
            background-color: white;
            border: 1px solid grey;
            border-radius: 6px;
        }
    </style>
</head>
<body>
   
    <input type="text" id="monthInput">
    <input type="button" id="btnTinh" onclick="tinhtoan()" value="Tính số ngày">
    <p id="result"></p>
    <script>
        
        
        function tinhtoan() {
            let month=parseInt(document.getElementById("monthInput").value);
            switch (month) {
                case 1:
                case 3: 
                case 5: 
                case 7:
                case 8: 
                case 10: 
                case 12: 
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case 4:
                case 6: 
                case 9: 
                case 11:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                }
                
            }
    </script>
</body>
</html>
