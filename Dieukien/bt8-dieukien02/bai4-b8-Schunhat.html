<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính diện tích chữ nhật</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào chiều dài: "));
        let b=parseFloat(prompt("Nhập vào chiều rộng: "));
        let area= a*b;
        alert("Diện tích hình chữ nhật là: " + area);
    </script>
</body>
</html>
