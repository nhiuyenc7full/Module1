<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let m=parseFloat(prompt("Nhập vào số mét: "));
        const CONST= 3.2808;
        let ft=m*CONST;
        alert("Số feet là: " + ft);
    </script>
</body>
</html>
