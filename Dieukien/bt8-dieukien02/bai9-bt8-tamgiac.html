<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào a: "));
        let b=parseFloat(prompt("Nhập vào b: "));
        let c=parseFloat(prompt("Nhập vào c: "));
        if ((a+b>c) && (a+c>b) && (b+c>a)) {
            document.write( a + " " + b + " " + c + " là ba cạnh của tam giác.");
        } else {
            document.write(a + " " + b + " " + c + "không phải là ba cạnh của tam giác.");
        }
    </script>
</body>
</html>
