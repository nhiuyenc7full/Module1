<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    <script>
        let c=parseFloat(prompt("Nhập vào độ C: "));
        let f=c*9/5 +32;
        alert("Độ F là: " + f);
    </script>
</body>
</html>
