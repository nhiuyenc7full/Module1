<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let age=parseInt(prompt("Nhập vào số tuối: "));
        if (age>0 && age<120) {
            document.write(age + " là tuổi.")
        } else { document.write("Không phải số tuổi.")}
    </script>
</body>
</html>
