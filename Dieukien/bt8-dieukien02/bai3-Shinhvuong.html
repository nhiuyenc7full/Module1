<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào cạnh hình vuông: "));
        let area= a*a;
        alert("Diện tích hình vuông là: " + area);
    </script>
</body>
</html>
