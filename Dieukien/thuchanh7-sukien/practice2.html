<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
    <img src="balloon.png" alt="balloon" id="balloon" style="position:relative; left:0" width="200px">
    <input type="button" value="Click me!" onclick="moveRight();">
    <script>
        // function move() {
        //     let imgObj=document.getElementById("balloon");
        //     imgObj.style.left=parseInt(imgObj.style.left) + 15 + "px";
        // }
        function moveRight() {
            let imgObj=document.getElementById("balloon");
            imgObj.style.left=parseInt(imgObj.style.left) + 15 + "px";
        }
        window.onload=moveRight;
    </script>
</body>
</html>
