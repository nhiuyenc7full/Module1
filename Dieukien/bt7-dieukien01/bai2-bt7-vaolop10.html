<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra tuổi vào lớp 10</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập tuổi: "));
        if (a>=16) {
            alert("Đủ tuổi vào lớp 10.");
        } else alert("Không đủ tuổi vào lớp 10.");
    </script>
</body>
</html>
