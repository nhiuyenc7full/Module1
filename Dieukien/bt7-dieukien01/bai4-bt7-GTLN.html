<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm GTLN</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Nhập số đầu tiên: "));
        let b= parseInt(prompt("Nhập số thứ hai: "));
        let c= parseInt(prompt("Nhập số thứ ba: "));
        if (a>b) {
            if (a>c) {
                alert(a + " là số lớn nhất.");
            } else alert(c + " là số lớn nhất.");
        } else if (b>c) {
            alert(b + " là số lớn nhất.");
        } else alert(c + " là số lớn nhất.");
    </script>
</body>
</html>
