<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>So sánh số ngẫu nhiên với 0</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số nguyên: "));
        if (a>0) {
            document.write(a + " lớn hơn 0.");
        } else if (a<0) {
            document.write(a + " nhỏ hơn 0.");
        } else document.write(a + " bằng 0.")
    </script>
</body>
</html>
