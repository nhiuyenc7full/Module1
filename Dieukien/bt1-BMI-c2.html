<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập tính chỉ số cơ thể</title>
</head>
<body>
    <script>
        let weight=parseFloat(prompt("Nhập cân nặng (kg):"));
        let height=parseFloat(prompt("Nhập chiều cao (m):"));
        let bmi=weight/(height*height);
        (bmi<18.5)? document.write("Underweight"):
            (bmi<25)? document.write("Normal"):
                (bmi<30)? document.write("Overweight"):
                    document.write("Obese");
    </script>
</body>
</html>
