<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luyện tập với toán tử</title>
</head>
<body>
    <script>
        let login = prompt('Enter login: ');
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ? 
            'Greetings' :
            (login == '') ?
            'No login' :
            '';
        alert(message)
    </script>
</body>
</html>
