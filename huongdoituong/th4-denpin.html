  <body>
    <script>
      class Battery {
        setEnergy(energy) {
          this.energy = energy;
        }
        getEnergy() {
          return this.energy;
        }
        decreaseEnergy() {
          if (this.energy > 0) {
            this.energy--;
          }
        }
      }

      class FlashLamp {
        setBattery(battery) {
          this.battery = battery;
        }
        getBatteryInfo() {
          return this.battery.getEnergy();
        }
        light() {
          if (this.status) document.write("Lighting <rb>");
          else document.write("Not lighting <br>");
        }
        turnOn() {
          this.status = true;
        }
        turnOff() {
          this.status = false;
        }
      }

      var battery = new Battery();
      battery.setEnergy(10);

      var flashLamp = new FlashLamp();
      flashLamp.setBattery(battery);

      document.write("Battery Info: " + flashLamp.getBatteryInfo() + "<br>");
      flashLamp.light();

      document.write("Turn on <br>");
      flashLamp.turnOn();
      flashLamp.battery.decreaseEnergy();
      flashLamp.light();
      document.write("Battery infor: " + flashLamp.getBatteryInfo() + "<br>");

      document.write("Turn off <br>");
      flashLamp.turnOff();
      flashLamp.light();
