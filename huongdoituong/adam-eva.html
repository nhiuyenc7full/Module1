    <script>
      class Apple {
        constructor() {
          this.weight = 10;
        }
        setWeight(weight) {
          this.weight = weight;
        }
        decrease() {
          return this.weight--;
        }
        isEmpty() {
          if (this.weight == 0) return true;
          return false;
        }
        getWeight() {
          return this.weight;
        }
      }
      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }
        setGender() {
          male ? true : false;
        }
        checkApple(aaa) {
          return aaa.getWeight() > 0 ? true : false;
        }
        eat(aaa) {
          if (this.checkApple(aaa)) {
            this.weight++;
            aaa.decrease();
          } else return;
        }
        getWeight() {
          return this.weight;
        }
        say() {
          return "I'm " + this.name + " and I'm " + this.weight + " kg.";
        }
      }
