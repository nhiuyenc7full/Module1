<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Temperature(c) {
        this.value = c;
        this.changeF = function() {
          return c * 1.8 + 32;
        };
        this.changeK = function() {
          return c + 273.15;
        };
      }

      var temperature = new Temperature(25);

      document.write(
        "Độ F: " + temperature.changeF() + "; Độ K: " + temperature.changeK()
      );
    </script>
  </body>
</html>
