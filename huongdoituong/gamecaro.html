<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="array.css" />
    <style>
      table,
      td,
      tr {
        padding: 1px;
        border: 0px solid black;
        border-collapse: collapse;
      }
      td {
        width: 30px;
        height: 30px;
        text-align: center;
      }
      button {
        width: 20px;
        height: 20px;
      }
      p {
        margin-left: 26%;
      }
    </style>
  </head>

  <body onload="appear()">
    <div>
      <h4 style="text-align: center;">Game Caro mở rộng</h4>
      <p id="result"></p>
    </div>
    <script>
      let array = [];
      for (i = 0; i < 20; i++) {
        array[i] = new Array(10);
        for (j = 0; j < 20; j++) {
          array[i][j] = " ";
        }
      }
      function appear() {
        let data = "<table>";
        for (i = 0; i < 20; i++) {
          data += "<tr>";
          for (j = 0; j < 20; j++) {
            data +=
              "<td><button onclick='changeValue2(" +
              i +
              "," +
              j +
              ")'>" +
              array[i][j] +
              "</button></td>";
          }
          data += "</tr>";
        }
        data += "</table>";
        // debugger;
        document.getElementById("result").innerHTML = data;
      }

      let value1 = true;
      function changeValue2(i, j) {
        value1 ? (array[i][j] = "X") : (array[i][j] = "O");
        value1 = !value1;
        appear();
        checkWin(i, j);
      }
      function checkHang(i, j) {
        for (a = 0; a < 5; a++) {
          if (j - 4 + a < 0) continue; // chặn thiếu
          if (j + a > 19) continue; // chặn thừa
          if (
            (array[i][j + a] === "X" &&
              array[i][j - 1 + a] === "X" &&
              array[i][j - 2 + a] === "X" &&
              array[i][j - 3 + a] === "X" &&
              array[i][j - 4 + a] === "X") ||
            (array[i][j + a] === "O" &&
              array[i][j - 1 + a] === "O" &&
              array[i][j - 4 + a] === "O" &&
              array[i][j - 3 + a] === "O" &&
              array[i][j - 4 + a] === "O")
          ) {
            return true;
          }
        }
        return false;
      }

      function checkCot(i, j) {
        for (a = 0; a < 5; a++) {
          if (i - 4 + a < 0) continue;
          if (i + a > 19) continue;
          if (
            (array[i - 4 + a][j] === "X" &&
              array[i - 3 + a][j] === "X" &&
              array[i - 2 + a][j] === "X" &&
              array[i - 1 + a][j] === "X" &&
              array[i + a][j] === "X") ||
            (array[i - 4 + a][j] === "O" &&
              array[i - 3 + a][j] === "O" &&
              array[i - 2 + a][j] === "O" &&
              array[i - 1 + a][j] === "O" &&
              array[i + a][j] === "O")
          ) {
            return true;
          }
        }
        return false;
      }

      function checkCheo1(i, j) {
        for (a = 0; a < 5; a++) {
          if (j - 4 + a < 0 || i - 4 + a < 0) continue;
          if (i + a > 19 || j + a > 19) continue;
          if (
            (array[i + a][j + a] === "X" &&
              array[i - 1 + a][j - 1 + a] === "X" &&
              array[i - 2 + a][j - 2 + a] === "X" &&
              array[i - 3 + a][j - 3 + a] === "X" &&
              array[i - 4 + a][j - 4 + a] === "X") ||
            (array[i + a][j + a] === "O" &&
              array[i - 1 + a][j - 1 + a] === "O" &&
              array[i - 2 + a][j - 2 + a] === "O" &&
              array[i - 3 + a][j - 3 + a] === "O" &&
              array[i - 4 + a][j - 4 + a] === "O")
          ) {
            return true;
          }
        }
        return false;
      }

      function checkCheo2(i, j) {
        for (a = 0; a < 5; a++) {
          if (i - 4 + a < 0 || j - a < 0) continue;
          if (i + a > 19) continue;
          if (
            (array[i - 4 + a][j + 4 - a] === "X" &&
              array[i - 3 + a][j + 3 - a] === "X" &&
              array[i - 2 + a][j + 2 - a] === "X" &&
              array[i - 1 + a][j + 1 - a] === "X" &&
              array[i + a][j - a] === "X") ||
            (array[i - 4 + a][j + 4 - a] === "O" &&
              array[i - 3 + a][j + 3 - a] === "O" &&
              array[i - 2 + a][j + 2 - a] === "O" &&
              array[i - 1 + a][j + 1 - a] === "O" &&
              array[i + a][j - a] === "O")
          ) {
            return true;
          }
        }
        return false;
      }

      function checkWin(i, j) {
        if (checkHang(i, j)) {
          alert("Win");
        }
        if (checkCot(i, j)) {
          alert("Win");
        }
        if (checkCheo1(i, j)) {
          alert("Win");
        }
        if (checkCheo2(i, j)) {
          alert("Win");
        }
      }
    </script>
  </body>
</html>
