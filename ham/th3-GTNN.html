        let result1 = findMin(arr3);
        document.getElementById("arrMin").innerHTML = result1;

        function findMin(array) { 
            if (array.length === 0) {
                let min =  "Mảng không có phần tử nào!";
                return min;
            }

            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                    continue;
                }
                if (i == array.length-1) return min;
            }
        }
    </script>
