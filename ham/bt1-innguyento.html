<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let numInput = prompt("Bạn muốn hiển thị các số nguyên tố bé hơn bao nhiêu?");
        document.write(display(numInput))

        function check(num) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function display(max) {
            let result =""
            for (let i = 2; i < max; i++) {
                if (check(i)) {
                    result += i + " ";
                }
            }
            return result;
        }

    </script>
</body>
</html>
