<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Nhập một số cần tính bình phương: ");
        let result = square(num);
        alert(result);

        function square(x) {
            let a = x*x;
            return a;
        }
    </script>
</body>
</html>
