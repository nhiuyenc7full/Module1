<body>
    <script>
        let r = prompt("Nhập bán kính hình tròn: ");
        let S = alert("Diện tích hình tròn là: " + area(r));
        let C = alert("Chu vi hình tròn là: " + perimeter(r));

        function area(x) {
            s = 3.14*x*x;
            return s;
        }

        function perimeter(x) {
            c = 2*3.14*x;
            return c;
        }
        
    </script>
