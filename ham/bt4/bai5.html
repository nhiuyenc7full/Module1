<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Nhập số đầu tiên: ");
        let num2 = prompt("Nhập số thứ hai: ");
        let num3 = prompt("Nhập số thứ ba: ");

        alert("Số lớn nhất là: " + checkMin(num1, num2, num3));

        function checkMin(a, b, c) {
            let max = a;
            if (b>c) {
                if (max>b) return a;
                if (b>max) return b;
            }
            else
             {
                if (max>c) return a;
                if (c>max) return c;
            }
        }
    </script>
</body>
</html>
